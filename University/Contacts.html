    <div class="contact-page">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1>Contact Us</h1>
                  </div>
                </div>
                <div class="col-md-6">
                  <div id="map">
                          <!-- How to change your own map point
                                 1. Go to Google Maps
                                 2. Click on your location point
                                 3. Click "Share" and choose "Embed map" tab
                                 4. Copy only URL and paste it within the src="" field below
                          -->
      
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d207371.97794232878!2d51.209732104202445!3d35.69701178730967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e00491ff3dcd9%3A0xf0b3697c567024bc!2sTehran%2C+Tehran+Province%2C+Iran!5e0!3m2!1sen!2sth!4v1560240377195!5m2!1sen!2sth" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
                  </div>
                  
                </div>
                <div class="col-md-6">
                  <div class="right-content">
                    <div class="container"><br>
                      <form id="contact" action="" method="post">
                        <div class="row">
                          <div class="col-md-6">
                            <fieldset>
                              <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                            </fieldset>
                          </div>
                          <div class="col-md-6">
                            <fieldset>
                              <input name="email" type="text" class="form-control" id="email" placeholder="Your email..." required="">
                            </fieldset>
                          </div>
                          <div class="col-md-12">
                            <fieldset>
                                    <br>
                              <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required="">
                            </fieldset>
                          </div>
                          <div class="col-md-12">
                                <br>
                            <fieldset>
                                    <br>
                              <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                            </fieldset>
                          </div>
                          <div class="col-md-12">
                            <fieldset>
                                    <br>
                              <button type="submit" id="form-submit" class="btn btn-primary">Send Message</button>
                            </fieldset>
                          </div>
                          <div class="col-md-12">
                                <br>
                            <div class="share">
                              <h6>ارتباط با شبکه های اجتماعی <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
